<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="shortcut icon" href="../综合案例1：圣诞老人与圣诞节/images/oldman.jpg">
    <style>
        span {
            color:aqua;
        }
        /* 去掉无序列表前的小符号 */
        ul {
            list-style: none;
        }
        /* 去掉超链接的下划线 */
        a {
            text-decoration: none;
        }

        #paragraph1 {
            font-size: large;
            color: blue;
        }
        #paragraph1 {
            font-size: larger;
            color: green;
        }

        .warning {
            font-style: italic;
            color: coral;
        }
    </style>
    <title>CSS选择器</title>
</head>
<body>
    <h1>标签选择器</h1>
    <p>只争朝夕，<span>不负韶华！</span></p>
    <ul>
        <li>A</li>
        <li><span>B</span></li>
        <li><span>C</span></li>
    </ul>
    <p><a href="案例1：体育新闻.html">这是一个超链接</a></p>

    <h1>id选择器</h1>
    <p id="paragraph1">这是段落1</p>
    <p id="paragraph2">这是段落2</p>

    <h1>class选择器</h1>
    <p class="warning">这是段落1</p>
    <p>这是段落2</p>
    <ul>
        <li>这是列表项</li>
        <li class="warning">这是列表项</li>
        <li>这是列表项</li>
    </ul>
</body>
</html>
