<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>相邻盒子边框重合</title>

    <style>
        ul {
            padding-left: 0;
        }
        li {
            list-style: none;
            float: left;
            width: 150px;
            height: 200px;
            border: 2px solid blue;
            margin-left: -2px;
        }
        li:hover {
            position: relative;
            border: 2px solid red;
        }
    </style>
</head>
<body>
    <ul class="clearfix">
        <li></li>
        <li></li>
        <li></li>
    </ul>
</body>
</html>
