<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>鼠标样式</title>
</head>
<style>
</style>
<body>
    <ul>
        <li style="cursor: default;">鼠标小白样式</li>
        <li style="cursor: pointer;">鼠标小手样式</li>
        <li style="cursor: move;">鼠标移动样式</li>
        <li style="cursor: text;">鼠标文本样式</li>
        <li style="cursor: not-allowed;">鼠标禁止样式</li>
    </ul>
</body>
</html>
