<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="root">
        <h1>今天天气是{{weather}}</h1>
        <button @click="changeWeather">切换天气</button>
    </div>
    <script src="../js/vue.js"></script>
    <script>
        new Vue({
                el: '#root',
                data: {
                  info : true,
                },
                computed: {
                    weather() {
                        return this.info ? "晴天" : "阴天";
                    }
                },
                methods: {
                    changeWeather() {
                        this.info = !this.info;
                    }
                },
              });
    </script>
</body>
</html>
