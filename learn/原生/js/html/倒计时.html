<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      div {
        margin: 200px;
      }

      span {
        display: inline-block;
        width: 40px;
        height: 40px;
        background-color: #333;
        font-size: 20px;
        color: #fff;
        text-align: center;
        line-height: 40px;
      }
    </style>
  </head>

  <body>
    <div>
      <span class="hour">1</span>
      <span class="minute">2</span>
      <span class="second">3</span>
    </div>
    <script>
        let div = document.querySelector('div');
        
        var inputTime = +new Date('2022/12/25');
        countDown(); //页面加载之后立即执行一次倒计时,避免视觉停顿
        setInterval(countDown,1000);

        function countDown() {
        var nowTime = +new Date();
        var sumSeconds = (inputTime-nowTime)/1000;
        var h = parseInt(sumSeconds/60/60);
        h = h<10 ? '0'+h : h;
        div.children[0].innerHTML = h;
        var m = parseInt(sumSeconds/60%60);
        div.children[1].innerHTML = m;
        var s = parseInt(sumSeconds%60);
        s = s<10 ? '0'+s : s;
        div.children[2].innerHTML = s;
      }
    </script>
  </body>
</html>
