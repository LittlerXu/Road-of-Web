<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //封装函数输出格式化日期
      //输出结果: 2022/9/21 Wed
      function getDay() {
        var date = new Date();
        var year = date.getFullYear();
        var month = date.getMonth() + 1; //月份从0开始,所以获得的月份加一才是实际月份
        var dates = date.getDate();
        dates = dates < 10 ? "0" + dates : dates; //让日期始终以两位数显示
        var dayArr = ["Sun", "Mon", "Tus", "Wed", "Thu", "Fri", "Sat"]; //将星期几与0~6对应
        return year + "/" + month + "/" + dates + " " + dayArr[date.getDay()];
      }
      console.log(getDay());

      //封装函数输出格式化时间
      //输出结果: 21:05:40
      function getTime() {
        var time = new Date();
        var hour = time.getHours();
        hour = hour < 10 ? "0" + hour : hour;
        var minute = time.getMinutes();
        minute = minute < 10 ? "0" + minute : minute;
        var second = time.getSeconds();
        second = second < 10 ? "0" + second : second;
        return hour + ":" + minute + ":" + second;
      }
      console.log(getTime());

      //获取时间戳
      var date = new Date();
      console.log(date.valueOf());
      console.log(date.getTime());
      var date1 = +new Date();
      console.log(date1);
      console.log(Date.now());

      //倒计时
      function countDown(time) {
        var inputTime = +new Date(time);
        var nowTime = +new Date();
        var sumSeconds = (inputTime - nowTime) / 1000;
        var d = parseInt(sumSeconds / 60 / 60 / 24);
        d = d < 10 ? "0" + d : d;
        var h = parseInt((sumSeconds / 60 / 60) % 24);
        h = h < 10 ? "0" + h : h;
        var m = parseInt((sumSeconds / 60) % 60);
        m = m < 10 ? "0" + m : m;
        var s = parseInt(sumSeconds % 60);
        s = s < 10 ? "0" + s : s;
        return d + "天" + h + "时" + m + "分" + s + "秒";
      }
      {
        let nowTime = new Date();
        console.log("现在时间为:");
        console.log(nowTime);
      }
      console.log("距离10点钟还有:");
      console.log(countDown("2022-11-12 10:00:00"));

      //输出结果:
      //现在时间为:
      //Sat Nov 12 2022 09:45:56 GMT+0800 (中国标准时间)
      //距离10点钟还有:
      //00天00时14分03秒
    </script>
  </body>
</html>
