<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img {
            position: absolute;
        }
    </style>
</head>
<body>
    <img src="../images/angle.gif" alt="" style="width:79px; height:68px;">
    <script>
        let pic = document.querySelector("img");
        document.addEventListener('mousemove',function(event) {
            //核心原理:每次鼠标移动，都会获得最新的鼠标坐标，把这个x和y坐标做为图片的top和left值就可以移动图片
            //pic.width返回的是数值而非字符串
            //最后别忘了加上'px'单位
            pic.style.left = event.pageX - pic.width/2 + 'px';
            pic.style.top = event.pageY - pic.height/2 + 'px';
        })
    </script>
</body>
</html>
