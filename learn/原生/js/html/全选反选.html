<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title></title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }

      input {
        cursor: pointer;
      }

      .wrap {
        width: 300px;
        margin: 100px auto 0;
      }

      table {
        border-collapse: collapse;
        border-spacing: 0;
        border: 1px solid #c0c0c0;
        width: 300px;
      }

      th,
      td {
        border: 1px solid #d0d0d0;
        color: #404060;
        padding: 10px;
      }

      th {
        background-color: #09c;
        font: bold 16px "微软雅黑";
        color: #fff;
      }

      td {
        font: 14px "微软雅黑";
      }

      tbody tr {
        background-color: #f0f0f0;
      }

      tbody tr:hover {
        cursor: pointer;
        background-color: #fafafa;
      }
    </style>
  </head>

  <body>
    <div class="wrap">
      <table>
        <thead>
          <tr>
            <th>
              <input type="checkbox" id="j_cbAll" />
            </th>
            <th>商品</th>
            <th>价钱</th>
          </tr>
        </thead>
        <tbody id="j_tb">
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>iPhone8</td>
            <td>8000</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>iPad Pro</td>
            <td>5000</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>iPad Air</td>
            <td>2000</td>
          </tr>
          <tr>
            <td>
              <input type="checkbox" />
            </td>
            <td>Apple Watch</td>
            <td>2000</td>
          </tr>
        </tbody>
      </table>
    </div>
    <script>
      var j_cbAll = document.querySelector("#j_cbAll");
      var j_tbs = document.querySelectorAll("#j_tb input");
    
      //全选按钮选中,则所有按钮选中,全选按钮取消选中,则所有按钮取消选中
      j_cbAll.onclick = function () {
        for (let i = 0; i < j_tbs.length; i++) {
          j_tbs[i].checked = this.checked;
        }
      };
      //当所有按钮全部选中时,全选按钮选中,任何一个没选中,则全选按钮不选中
      //变式:只要有一个按钮被选中,则"某按钮"就被选中:先将假设flag=false,然后遍历按钮,只要有一个按钮被选中,则flag=1
      for (let i = 0; i < j_tbs.length; i++) {
        j_tbs[i].onclick = function () {
          //flag表示是否按钮全部被选中,先假设全部选中:true
          let flag = true;
          for (let j = 0; j < j_tbs.length; j++) {
            if (!j_tbs[j].checked) {
                //遍历按钮的选中状态,只要有一个按钮未选中,则flag变为flase
              flag = false;
              break;
            }
          }
          //根据flag来改变全选按钮
          j_cbAll.checked = flag;
        };
      }
    </script>
  </body>
</html>
