<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>元素隐藏demo</title>
  <style>
    .tudou {
      position: relative;
      width: 448px;
      height: 252px;
      margin: 30px auto;
    }
    img {
      display: block;
      width: 100%;
      height: 100%;
    }
    .mask {
      /* 隐藏遮罩层 */
      display: none;
      position: absolute;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,.4) url(../images/土豆网播放/arr.png) center no-repeat;
    }
    .tudou:hover .mask {
      display: block;
    }
    
  </style>
</head>
<body>
  <div class="tudou">
    <a href="#" class="mask"></a>
    <img src="../images/土豆网播放/tudou.jpg" alt="">
  </div>
</body>
</html>
