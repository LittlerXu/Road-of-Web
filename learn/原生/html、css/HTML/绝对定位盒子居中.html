<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      span {
        position: absolute;
        /* 水平居中 */
        left: 50%;
        margin-left: -100px;
        /* 垂直居中 */
        top: 50%;
        margin-top: -100px;

        width: 200px;
        height: 200px;
        background-color: pink;
        /* 绝对定位盒子不可以利用margin: auto;使盒子居中 
      margin: auto; */
      }
    </style>
    <title>绝对定位盒子居中</title>
  </head>
  <body>
    <span class="box"></span>
  </body>
</html>
