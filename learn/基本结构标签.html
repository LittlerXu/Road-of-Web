<!DOCTYPE html> <!-- <!DOCTYPE html>是文档类型声明，并不是一个HTML标签，作用是告诉浏览器使用哪个版本的HTML来显示网页  -->

<html lang="en"> <!-- lang是language的缩写，“en”表示英语的意思，此属性用来告诉浏览器这是一个英文网页，中文网页则用“zh-CN”  -->
<head>
    <meta charset="UTF-8"> <!-- <meta>标签中的charset属性是用来规定HTML文档使用哪种字符编码的，“UTF-8”代表万国码  -->
    <title>Document</title>
</head>
<body>
    
</body>
</html>
