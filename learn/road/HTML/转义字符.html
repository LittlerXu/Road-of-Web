<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>转义字符</title>
</head>
<body>
    <p>空格 &nbsp;</p>
    <p>小于号 &lt;</p>
    <p>大于号 &gt;</p>
    <p>和号 &amp;</p>
    <p>人民币 &yen;</p>
    <p>版权 &copy;</p>
    <p>注册商标 &reg;</p>
    <p>摄氏度 &deg;</p>
    <p>正负号 &plusmn;</p>
    <p>乘号 &times;</p>
    <p>除号 &divide;</p>
    <p>平方二（上标2）&sup2;</p>
    <p>平方二（上标3）&sup3;</p>
</body>
</html>
