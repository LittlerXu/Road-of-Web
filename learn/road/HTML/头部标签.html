<!DOCTYPE html>
<!-- 设置网页的语言 -->
<html lang="zh-CN">
<head>
    <!-- 规定网页的编码格式 -->
    <meta charset="UTF-8">
    <!-- 为网页设置关键词 -->
    <meta name="keywords" content="慕课网，程序员的梦工厂" >
    <!-- 为网页设置描述 -->
    <meta name="description" content="慕课网是IT技能学习平台！" >
    <!-- 为网页设置标题 -->
    <title>慕课网</title>
    <!-- 设置网页logo -->
    <link rel="shortcut icon" href="../images/NIUBI.jpeg">
    <!-- 为网页元素设置样式 -->
    <style>
        p {
            color:aqua;
        }
    </style>
    <!-- 为网页设置脚本 -->
    <script>
        document.write("少年要想得山田，赶在日落下山前！")
    </script>
    <!-- 为网页链接设置基准目录和默认打开方式 -->
    <base href="../images/" target="_blank">
</head>
<body>
    <p>此处省略99999个字！</p>
    <a href="NIUBI.jpeg">点击打开NIUBI</a>
</body>
</html>
