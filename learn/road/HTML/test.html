<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>清除浮动之双伪元素法</title>
    <style type="text/css">
        .box {
            width: 600px;
            border: 2px solid black;
        }
        .box>div {
            width: 200px;
            height: 200px;
            background-color: pink;
            float: left;
        }
        .clearfix::before,.clearfix::after {
            content: "";
            display: table;
        }
        .clearfix::after {
            clear: both;
        }
        .clearfix {
            /* IE6、7专有 */
            *zoom: 1;
        }
    </style>
</head>
<body>
        <div class="box clearfix">
            <div class="son1">1</div>
            <div class="son2">2</div>
            <div class="son3">3</div>
        </div>
</body>
</html>
