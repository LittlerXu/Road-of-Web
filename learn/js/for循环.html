<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>for循环</title>
  </head>
  <body>
    <script>
      function test1 () {
        var nameTest = 10
        function test2 () {
          function test3 () {
            console.log(nameTest)
          }
          return test3
        }
        return test2()
      }
      var _test3 = test1()
      _test3()
    </script>
  </body>
