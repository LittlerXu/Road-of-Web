        for(let i=0; i<button.length; i++) {
            button[i].onfocus = function() {
                // 1. 先把所有的按钮背景颜色去掉
                for(let j=0; j<button.length; j++) {
                    button[j].style.backgroundColor = ""
                }
                //2. 然后将当前按钮背景颜色设为pink
                this.style.backgroundColor = "pink"
            }
        }
    </script>
