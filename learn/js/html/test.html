<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        border: 1px solid black;
      }
      .one {
        position: relative;
        width: 200px;
        height: 200px;
      }
      .two {
        position: absolute;
        top: 50%;
        left: 50%;
        transform:translate(-50%,-50%);
        height: 50px;
        width: 50px;
        transition: 2s;
      }
      .two:hover {
        transform: translate(50%,50%);
      }
    </style>
  </head>
  <body>
    <div class="one">
      <div class="two"></div>
  </div>
  </body>
</html>
