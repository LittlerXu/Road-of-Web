<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //返回指定字符的索引indexOf() ：封装函数查找字符串中所有指定字符出现的位置以及次数

        //函数说明:若字符串中至少包含一个目标字符则返回一个数组,数组中的元素为目标字符在字符串中的索引,且由小到大,如果字符串中不包含目标字符则返回-1
        function indexOfChar(str,tarChar ) { //str为字符串,tarChar为目标字符
            var arr = []
            var num = 0
            var index = str.indexOf(tarChar)
            if(index === -1) {
                return -1
            }
            else {
                while(index != -1) {
                arr[num] = index
                num++
                index = str.indexOf(tarChar,index+1)
            }
            return arr
            }
        }

        //例:查找字符串"abcoefoxyozzopp"中所有'o'和'h'出现的位置以及次数
        var str = "abcoefoxyozzopp"
        var test1 = indexOfChar(str,'o') 
        console.log(test1) //(4) [3, 6, 9, 12]
        var test2 = indexOfChar(str,'h')
        console.log(test2) //-1
    </script>
</body>
</html>
