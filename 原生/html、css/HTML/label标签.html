<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>label标签</title>
</head>
<body>
    <!-- label标签作用于输入框 -->
    <label for="text">用户名：</label> <input type="text" id="text"> <br>

    <!-- label标签作用于单选按钮 -->
    <input type="radio" id="nan" name="sex"><label for="nan">男</label> 
    <input type="radio" id="nv" name="sex"><label for="nv">女</label>
    <br>

    <!-- label标签作用于复选框 -->
    <input type="checkbox" id="sleep" name="hobby"><label for="sleep">睡觉</label>
    <input type="checkbox" id="eat" name="hobby"><label for="eat">吃饭</label>
    <input type="checkbox" id="play" name="hobby"><label for="play">玩耍</label> <br>
    

</body>
</html>
