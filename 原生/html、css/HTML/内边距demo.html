<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
      nav {
        height: 41px;
        border-top: 3px solid #ff8500;
        border-bottom: 1px solid #edeef0;
        background-color: #fcfcfc;
        line-height: 41px;
      }
      nav a {
        display: inline-block;
        height: 41px;
        padding: 0 20px;
        font-size: 12px;
        color: #4c4c4c;
        text-decoration: none;
      }
      nav a:hover {
        background-color: #eee;
        color:#ff8500
      }
    </style>
    <title>内边距demo</title>
</head>
<body>
    <nav>
      <a href="#">设为首页</a>
      <a href="#">新浪客户端</a>
      <a href="#">微博</a>
      <a href="#">关注我</a>
    </nav>
</body>
</html>
